<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:custom="http://husnutapan.com/example"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="resources/css/blueimp-gallery.css"></link>
        <link rel="stylesheet" href="resources/css/blueimp-gallery-indicator.css"></link>
        <link rel="stylesheet" href="resources/css/blueimp-gallery-video.css"></link>
        <link rel="stylesheet" href="resources/css/demo.css"></link>

        <script src="resources/js/blueimp-helper.js"></script>
        <script src="resources/js/blueimp-gallery.js"></script>
        <script src="resources/js/blueimp-gallery-fullscreen.js"></script>
        <script src="resources/js/blueimp-gallery-indicator.js"></script>
        <script src="resources/js/blueimp-gallery-video.js"></script>
        <script src="resources/js/blueimp-gallery-vimeo.js"></script>
        <script src="resources/js/blueimp-gallery-youtube.js"></script>
        <script src="resources/js/jquery.blueimp-gallery.js"></script>
        <script src="resources/js/demo.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                document.getElementById('links').onclick = function (event) {
                    event = event || window.event;
                    var target = event.target || event.srcElement,
                            link = target.src ? target.parentNode : target,
                            options = {index: link, event: event},
                    links = this.getElementsByTagName('a');
                    blueimp.Gallery(links, options);
                };
            });
        </script>
    </h:head>
    <h:body>
        <h2>JSF Galleria  Example </h2>
        <h:form>
            <h2>Carousel image gallery</h2>
            <custom:custom-input value="#{imagesBean.images}"  prefix="resources/nature/" lightBoxShow="true">
            </custom:custom-input>
        </h:form>
    </h:body>
</html>
